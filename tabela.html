    <div class="cadastro">
        <h1 class="titulo_do_form">Cadastro Estudantil</h1>
        <form>

            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="cpfInput" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpfInput" placeholder="000.000.000-00" required>
                </div>
                <div class="col-md-6">
                    <label for="nomeInput" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeInput" placeholder="Nome Completo">
                </div>
                <div class="col-md-3">
                    <label for="dtNascInput" class="form-label">Dt. Nascimento</label>
                    <input type="date" class="form-control" id="dtNascInput">
                </div>
            </div>

            <!-- LINHA 2: RG / EMAIL / CONFIRMA EMAIL-->
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="rgInput" class="form-label">RG</label>
                    <input type="text" class="form-control" id="rgInput" placeholder="00.000.000-0">
                </div>
                <div class="col-md-4">
                    <label for="emailInput" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Informe o e-mail">
                </div>
                <div class="col-md-4">
                    <label for="cnfEmailInput" class="form-label">Confirme E-mail</label>
                    <input type="email" class="form-control" id="cnfEmailInput" placeholder="Confirme o e-mail">
                </div>
                <div class="col-md-2">
                    <label for="sexoInput" class="form-label">Sexo</label>
                    <input type="text" class="form-control" id="sexoInput" placeholder="Masculino/Feminino">
                </div>
                <div class="col-md-3">
                    <label for="telefoneInput" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefoneInput" placeholder="(00) 00000-0000">
                </div>
            </div>
        </form>
    </div>
    </div>

    <div class="cadastro">
        <h1 class="titulo_do_form">Dados Educacionais - Ensino Fundamental 1 (Primário)</h1>
        <form>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="ensinoInput" class="form-label">Instituição de Ensino</label>
                    <input type="text" class="form-control" id="ensinoInput" placeholder="Nome da Instituição">
                </div>
                <div class="col-md-3">
                    <label for="nmatriculaInput" class="form-label">Nº de Matricula</label>
                    <input type="text" class="form-control" id="nmatriculaInput" placeholder="0000000">
                </div>
                <div class="col-md-2">
                    <label for="periodoInput" class="form-label">Periodo/Ano</label>
                    <input type="text" class="form-control" id="periodoInput" placeholder="2017">
                </div>
                <div class="col-md-2 offset-0">
                    <div class="form-label">
                        <label for="formacao" class="form-label">Turno</label>
                        <select id="formacao" class="form-select">
                            <option selected>Matutino</option>
                            <option>Vespertino</option>
                            <option>Noturno</option>
                        </select>
                    </div>
                </div>

                <!-- LINHA 4: DADOS EDUCACIONAIS -->
                <div class="row mb-3">
                    <div class="col-md-2">
                        <label for="dataingressoInput" class="form-label">Data de Ingresso</label>
                        <input type="date" class="form-control" id="dataingressoInput">
                    </div>
                    <div class="col-md-2">
                        <label for="previsaoconclusaoInput" class="form-label">Previsão de Conclusão</label>
                        <input type="date" class="form-control" id="previsaoconclusaoInput">
                    </div>
                    <div class="col-md-2">
                        <label for="cidadeInput" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidadeInput" placeholder="Sua Cidade">
                    </div>
                    <div class="col-md-2">
                        <label for="estadoInput" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estadoInput" placeholder="Seu estado">
                    </div>
                </div>
        </form>
    </div>
    </div>

    <div class="cadastro">
        <h1 class="titulo_do_form">Dados do Responsável</h1>
        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="nomeresponsavelInput" class="form-label">None do Responsável</label>
                    <input type="text" class="form-control" id="nomeresponsavelInput" placeholder="Nome do Responsável">
                </div>
                <div class="col-md-2">
                    <label for="telefoneresponsavelInput" class="form-label">Telefone do Responsável</label>
                    <input type="text" class="form-control" id="telefoneresponsavelInput" placeholder="(00) 00000-0000">
                </div>
                <div class="col-md-3">
                    <label for="emailresponsavelInput" class="form-label">Email do Responsavel</label>
                    <input type="mail" class="form-control" id="emailresponsavelInput" placeholder="mail@example.com">
                </div>
                <div class="col-md-2 offset-0">
                    <div class="form-label">
                        <label for="formacao" class="form-label">Parentesco</label>
                        <select id="formacao" class="form-select">
                            <option>Mãe</option>
                            <option>Pai</option>
                            <option>Avó</option>
                            <option>Avô</option>
                            <option>Outro</option>
                        </select>
                    </div>
                </div>
        </form>

    <h>

        <div display="inline" class="col-md-12 text-center">
