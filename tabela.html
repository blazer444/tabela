<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Cadastro Estudantil</title>

</head>

<body>

    <header class="cabecalho">
        <div>
            <h1 class="titulo">CADASTRO</h1>
        </div>
    </header>

    <div class="menu">
        <ul>
            <li><a href="index.html">Cadastro</a></li>
            <li><a href="tabela.html">Cadastro Estudantil</a></li>
        </ul>
    </div>


    <div class="cadastro">
        <h1 class="titulo_do_form">Cadastro Pessoal</h1>
        <form>

            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="cpfInput" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpfInput" placeholder="000.000.000-00" required>
                </div>
                <div class="col-md-6">
                    <label for="nomeInput" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeInput" placeholder="Nome Completo">
                </div>
                <div class="col-md-3">
                    <label for="dtNascInput" class="form-label">Dt. Nascimento</label>
                    <input type="date" class="form-control" id="dtNascInput">
                </div>
            </div>

            <!-- LINHA 2: RG / EMAIL / CONFIRMA EMAIL-->
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="rgInput" class="form-label">RG</label>
                    <input type="text" class="form-control" id="rgInput" placeholder="00.000.000-0">
                </div>
                <div class="col-md-4">
                    <label for="emailInput" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Informe o e-mail">
                </div>
                <div class="col-md-4">
                    <label for="cnfEmailInput" class="form-label">Confirme E-mail</label>
                    <input type="email" class="form-control" id="cnfEmailInput" placeholder="Confirme o e-mail">
                </div>
                <div class="col-md-2">
                    <label for="sexoInput" class="form-label">Sexo</label>
                    <input type="text" class="form-control" id="sexoInput" placeholder="Masculino/Feminino">
                </div>
            </div>

            <!-- LINHA 3: FORMAÇÃO -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="telefoneInput" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefoneInput" placeholder="(00) 00000-0000">
                </div>
                <div class="col-md-3">
                    <label for="nomemaeInput" class="form-label">Nome da Mãe</label>
                    <input type="text" class="form-control" id="nomemaeInput" placeholder="Nome da Mãe">
                </div>
                <div class="col-md-3">
                    <label for="nomepaiInput" class="form-label">Nome do Pai</label>
                    <input type="text" class="form-control" id="nomepaiInput" placeholder="Nome do Pai (Se houver)">
                </div>
                <div class="col-md-2">
                    <label for="logradouro" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="logradouro" placeholder="Rua, Av, Trav,...">
                </div>
            </div>

            <!-- LINHA 4: ENDEREÇO -->
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="bairroInput" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairroInput" placeholder="Bairro">
                </div>
                <div class="col-md-2">
                    <label for="cepInput" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cepInput" placeholder="00000-000">
                </div>
                <div class="col-md-1">
                    <label for="numeroInput" class="form-label">Nº</label>
                    <input type="text" class="form-control" id="numeroInput">
                </div>
                <div class="col-md-2">
                    <label for="complementInput" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complementoInput" placeholder="Casa/Apto/...">
                </div>
                <div class="col-md-2">
                    <label for="cidadeInput" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidadeInput" placeholder="Sua Cidade">
                </div>
                <div class="col-md-2">
                    <label for="estadoInput" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estadoInput" placeholder="Seu estado">
                </div>
            </div>

            <h>
                <br>
                <div display="inline" class="col-md-12 text-center">
                    <button type="button" onclick="salvar()" class="btn btn-outline-light">Salvar</button>
                    <button type="button" onclick="limpar()" class="btn btn-outline-warning">Limpar</button>
                </div>



                <!-- JavaScript (Opcional) -->
                <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>

                <script src="./script/script.js"></script>
</body>

</html>
